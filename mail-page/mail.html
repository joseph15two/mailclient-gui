<!DOCTYPE html>
<html lang="en" class="mail-html">

<head>
    <meta charset="UTF-8">
    <title>Barbarian Mail</title>
    <link href="/index.css" rel="stylesheet" />
    <link href="./mail.css" rel="stylesheet" />
</head>

<body class="mail-html mail-body">
    <div class="main-container">
        <div class="content-container">
            <header class="default-header mail-header">
                <div class="logo-container">
                    <img class="logo-image img" src="/images/barb.png">
                    <span class="logo-text">Barb-Mail</span>
                </div>
                <div class="search-container">
                    <input class="searchbox" placeholder="Search here">
                </div>
                <div class="top-nav-container"></div>
            </header>
            <div class="content">
                <div class="side-panel">
                    <div class="compose-btn"></div>
                    <div class="navigation">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <span class="align-nav-item">
                                    <span class="icon-container">
                                        <img class="icon" src="/icons/mail-icon.png">
                                    </span>
                                    <span class="nav-label">Inbox</span>
                                </span>
                            </li>
                            <li class="nav-item">
                                <span class="align-nav-item">
                                    <span class="icon-container">
                                        <img class="icon" src="/icons/drafts-icon.png">
                                    </span>
                                    <span class="nav-label">Drafts</span>
                                </span>
                            </li>
                            <li class="nav-item">
                                <span class="align-nav-item">
                                    <span class="icon-container">
                                        <img class="icon" src="/icons/sent-icon.png">
                                    </span>
                                    <span class="nav-label">Sent</span>
                                </span>
                            </li>
                            <li class="nav-item">
                                <span class="align-nav-item">
                                    <span class="icon-container">
                                        <img class="icon" src="/icons/starred-icon.png">
                                    </span>
                                    <span class="nav-label">Starred</span>
                                </span>
                            </li>

                            <li class="nav-item-group">

                            </li>
                            <li class="nav-item-group">

                            </li>

                        </ul>
                    </div>
                </div>
                <div id="mails-content">
                    <li class="mail-list">

                    </li>

                </div>
            </div>
        </div>
        <template>
            <div>
                <h1></h1>
            </div>
        </template>
    </div>
    <script src="./mail.js" type="module"></script>
</body>

</html>
