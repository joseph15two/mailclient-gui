<!DOCTYPE html>
<html lang="en" class="mail-html">

<head>
  <meta charset="UTF-8">
  <title>Barbarian Mail</title>
  <link href="/index.css" rel="stylesheet" />
  <link href="./mail.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">
</head>

<body class="mail-html mail-body">
  <div class="popupContainer">
    <div style="width:100vw; height:100vh; background-color: white; text-align:center">LOADING</div>
  </div>
  <div class="main-container">
    <div class="content-container">
      <header class="default-header mail-header border">
        <div class="logo-container">
          <img class="logo-image img" src="/icons/barb.png">
          <span class="logo-text">Barb-Mail</span>
        </div>
        <div class="search-container">
          <input class="searchbox" placeholder="Search here">
        </div>
        <div class="top-nav-container"></div>
        <div class="sign-out-container">
          <button class="sign-out-btn btn">Sign out</button>
        </div>
      </header>
      <div class="content">
        <div class="side-panel border">
          <div class="compose-btn">
            <button id="mail-compose">Compose</button>
          </div>
          <div class="navigation">
            <ul class="nav-list">
              <li class="nav-item" data-address="All Mail" data-selected="true">
                <span class="align-nav-item">
                  <span class="icon-container">
                    <img class="icon" src="/icons/mail-icon.png">
                  </span>
                  <span class="nav-label">Inbox</span>
                </span>
              </li>
              <li class="nav-item" data-address="Drafts">
                <span class="align-nav-item">
                  <span class="icon-container">
                    <img class="icon" src="/icons/drafts-icon.png">
                  </span>
                  <span class="nav-label">Drafts</span>
                </span>
              </li>
              <li class="nav-item" data-address="Sent Mail">
                <span class="align-nav-item">
                  <span class="icon-container">
                    <img class="icon" src="/icons/sent-icon.png">
                  </span>
                  <span class="nav-label">Sent</span>
                </span>
              </li>
              <li class="nav-item" data-address="Starred">
                <span class="align-nav-item">
                  <span class="icon-container">
                    <img class="icon" src="/icons/starred-icon.png">
                  </span>
                  <span class="nav-label">Starred</span>
                </span>
              </li>
              <li class="nav-item collapse">
                <span class="align-nav-item">
                  <span class="icon-container more-icon">
                  </span>
                  <span class="nav-label collapse-label">More...</span>
                </span>
              </li>
              <div class="nav-more-items">
                <li class="nav-item">
                  <span class="align-nav-item">
                    <span class="icon-container">
                      <img class="icon" src="/icons/archived-icon.png">
                    </span>
                    <span class="nav-label">Archived</span>
                  </span>
                </li>
                <li class="nav-item" data-address="Spam">
                  <span class="align-nav-item">
                    <span class="icon-container">
                      <img class="icon" src="/icons/spam-icon.png">
                    </span>
                    <span class="nav-label">Spam</span>
                  </span>
                </li>
                <li class="nav-item">
                  <span class="align-nav-item">
                    <span class="icon-container">
                      <img class="icon" src="/icons/trash-icon.png">
                    </span>
                    <span class="nav-label">Trash</span>
                  </span>
                </li>
              </div>
            </ul>
          </div>
          <div class=pagenav>
            <input type="number" class="pageInput" min=1 value=1 onchange="if (isNaN(parseInt(this.value)) || parseInt(this.value < 1)) this.value=1">
          </div>
        </div>
        <div class="mail-container border">
          <ul class="mail-list">

          </ul>
        </div>
      </div>
    </div>
    <div class="composeWindow">
      <form>
        <button type="button" class="gradHighlight composeSubmit">Send</button>
        <textarea id="toInput" placeholder="To" rows=1 style="overflow: hidden; padding: 0.75em;"></textarea>
        <textarea id="subjectInput" placeholder="Subject" rows=1 style="overflow: hidden; padding: 0.75em;"></textarea>
        <textarea id="bodyInput" style="height: 40vh;"></textarea>
      </form>
    </div>
    <template id="mail-item-template">
      <li class="mail-item" data-index="0">
        <input type="checkbox" class="check" style="display: inline"></input>
        <div class="mail-item-info">
          <p class="subject-field" style="display: inline; cursor:pointer; margin:0px 1em 0px 0.25em;">Subject</p>
        <span class="author-field" style="display: inline;
    color: #c3c3c3;">Author</span>
      <span class="date-field" style="display: inline;
    color: #c3c3c3; margin-left: auto;">Date</span>
        </div>
      </li>
    </template>
  </div>
  <script src="./mail.js" type="module"></script>
</body>

</html>
