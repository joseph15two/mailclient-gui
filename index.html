<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mail Client</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-container">
        <div class="content-container">
            <header>
                <div class="logo-container">
                    <img class="logo-image" src="/images/barb.png">
                    <span class="logo-text">Barbarian</span>
                </div>
                <div class="search-container">
                    <input class="searchbox" type="input" placeholder="Search here">
                </div>
                <div class="top-nav-container"></div>
            </header>
            <div class="content">
                <div class="side-panel">
                    <div class="compose-btn"></div>
                    <div class="navigation">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <span class="align-nav-item">
                                    <span class="icon-container">
                                        <img class="icon" src="/icons/mail-icon.png">
                                    </span>
                                    <span class="nav-label">Inbox</span>
                                </span>
                            </li>
                            <li class="nav-item">
                                <span class="align-nav-item">
                                    <span class="icon-container">
                                        <img class="icon" src="/icons/drafts-icon.png">
                                    </span>
                                    <span class="nav-label">Drafts</span>
                                </span>
                            </li>
                            <li class="nav-item">
                                <span class="align-nav-item">
                                    <span class="icon-container">
                                        <img class="icon" src="/icons/sent-icon.png">
                                    </span>
                                    <span class="nav-label">Sent</span>
                                </span>
                            </li>
                            <li class="nav-item">
                                <span class="align-nav-item">
                                    <span class="icon-container">
                                        <img class="icon" src="/icons/starred-icon.png">
                                    </span>
                                    <span class="nav-label">Starred</span>
                                </span>
                            </li>

                            <li class="nav-item-group">

                            </li>
                            <li class="nav-item-group">

                            </li>

                        </ul>
                    </div>
                </div>
                <div id="mails-content">

                </div>
            </div>
        </div>
        <template>
            <div>
                <h1></h1>
            </div>
        </template>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
