<!DOCTYPE HTML>
<html>

<head>
    <title>Register</title>
    <link href="/index.css" rel="stylesheet">
    <link href="./register.css" rel="stylesheet">
</head>

<body>
    <header class="default-header">
        <div class="logo-container">
            <img class="logo-image img" src="/images/barb.png">
        </div>
        <a href="/index.html">
            <button class="back-btn btn">Back</button>
        </a>
    </header>
    <div class="register-container">
        <div></div>
        <div class="register-info">
            <form>
                <div class="register-details">
                    <label for="fName">First Name</label>
                    <div>
                        <input id="fName" type="text" class="register-input input">
                    </div>
                </div>
                <div class="register-details">
                    <label for="lName">Last Name</label>
                    <div>
                        <input id="lName" type="text" class="register-input input">
                    </div>
                </div>
                <div class="register-details">
                    <label for="email">Email</label>
                    <div>
                        <input id="email" type="email" class="register-input input">
                    </div>
                </div>
                <div class="register-details">
                    <label for="password">Password</label>
                    <div>
                        <input id="password" type="password" class="register-input input">
                    </div>
                </div>
                <button id="login-btn" type="submit" class="login-btn btn">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
